<div class="container-dialog">
    <button mat-icon-button aria-label="close dialog" mat-dialog-close>
        <mat-icon>close</mat-icon>
    </button>
    <h1 mat-dialog-title>{{ this.title }}</h1>
    <div mat-dialog-content *ngIf="!isLoginIn && !isRegistration">
        <div class="list" *ngFor="let item of list">
            <a [ngStyle]="{'padding-bottom' : '10px'}"><i class="fas fa-check-circle"></i> {{ item }}</a>
        </div>
    </div>
    <div mat-dialog-content *ngIf="isLoginIn && !isRegistration">
        <form [formGroup]="form" (ngSubmit)="onSubmit()" class="col">
            <app-input
            id="email"
            [type]="'text'"
            [control]="form.get('email')"
            [label]="'Email'"
            ></app-input>
            <app-error [form]="form.get('email')" [type]="'Email'"></app-error>
            <app-input
            id="password"
            [type]="'password'"
            [control]="form.get('password')"
            [label]="'Password'"
            ></app-input>
            <app-error [form]="form.get('password')" [type]="'Password'"></app-error>
            <button [disabled]="!form.valid" mat-raised-button type="submit" class="btn" [ngClass]="form.valid ? 'submit' : 'disable'">Submit</button>
        </form>
    </div>
    <div mat-dialog-content *ngIf="!isLoginIn && isRegistration">
        <form [formGroup]="form" (ngSubmit)="onSubmit()" class="col">
            <app-input
            id="name"
            [type]="'text'"
            [control]="form.get('name')"
            [label]="'Name'"
            ></app-input>
            <app-error [form]="form.get('name')" [type]="'Name'"></app-error>
            <app-input
            id="email"
            [type]="'email'"
            [control]="form.get('email')"
            [label]="'Email'"
            ></app-input>
            <app-error [form]="form.get('email')" [type]="'Email'"></app-error>
            <app-input
            id="password"
            [type]="'password'"
            [control]="form.get('password')"
            [label]="'Password'"
            ></app-input>
            <app-error [form]="form.get('password')" [type]="'Password'"></app-error>
            <button [disabled]="!form.valid" mat-raised-button type="submit" class="btn" [ngClass]="form.valid ? 'submit' : 'disable'">Submit</button>
        </form>
    </div>
</div>
